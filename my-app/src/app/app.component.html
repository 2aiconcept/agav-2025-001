<lib-ui title="mon titre">
  <div class="tr-connect">
    <ng-template #notAuthenticated>
      <button type="button" class="btn btn-primary me-3" (click)="goToSignIn()">
        Login
      </button>
      <button type="button" class="btn btn-secondary" (click)="goToSignUp()">
        Sign up
      </button>
    </ng-template>
    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="isAuthenticated$ | async; else notAuthenticated"
      (click)="signOut()"
    >
      Log Out
    </button>
    <hr />
    <p>Date avec moment : {{ date }}</p>
    <p>Date avec dayjs : {{ date2 }}</p>
  </div>
  <lib-vertical-navbar
    class="tr-nav"
    [navItems]="navItems"
  ></lib-vertical-navbar>
</lib-ui>
