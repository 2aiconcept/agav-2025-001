<div class="container">
  <div class="d-flex justify-content-between">
    <h3>{{ title }}</h3>
    <button type="button" class="btn btn-primary">Add order</button>
  </div>
  <hr />
</div>
<div *ngIf="collection$ | async as collection">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <td>Customer</td>
        <td>Type</td>
        <td>Duration</td>
        <td>Unit Price</td>
        <td>Total ex VAT</td>
        <td>Total inc VAT</td>
        <td>State</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection" [appState]="item.state">
        <td>{{ item.customer | uppercase }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.nbOfDays }}</td>
        <td>{{ item.unitPrice | currency }}</td>
        <td>{{ item | total | currency }}</td>
        <td>{{ item | total : 'incVat' | currency }}</td>

        <td>
          <select
            class="form-select"
            aria-label="Default select example"
            (change)="changeState(item, $event)"
          >
            <option
              *ngFor="let state of states"
              [ngValue]="state"
              [selected]="state === item.state"
            >
              {{ state }}
            </option>
          </select>
        </td>
        <td>
          <a class="me-2">Edit</a>
          <a class="me-2">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
